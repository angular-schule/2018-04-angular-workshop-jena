<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div cslass="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>

      <span *ngFor="let x of getStarsArray()">‚≠ê</span>

    </div>
    <p>{{ book.description }}</p>

    <button (click)="rateUp()" class="btn btn-secondary testing-rate-up-btn" type="button">+1</button>
    <button (click)="rateDown()" class="btn btn-secondary" type="button">-1</button>
  </div>
</div>
