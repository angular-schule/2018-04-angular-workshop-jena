<br-book
  [book]="b"
  *ngFor="let b of books"
  (rate)="updateList($event)"></br-book>

<div *ngIf="books.length === 0">Keine Bücher vorhanden</div>


<ul>
  <li *ngFor="let b of books; index as i; trackBy: trackBook">
    {{ i + 1 }}. {{ b.title }}
  </li>
</ul>
